<!DOCTYPE html>
<html>
    <head>
        <title>Birthday Card</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <audio autoplay loop>
            <source src="./audio/Happy Birthday Song in Spanish.mp3" type="audio/mp3">
            Your browser doesn't support HTML5 audio. You can download the audio file instead: <a href="path_to_your_audio_file.mp3">Download</a>
        </audio>
        <div class="card">
            <h1>Happy Birthday <span>daddy!</span></h1>
            <img src="./images/screenshot_20230529-161547_720-removebg-preview.png" alt="daddy's image">
            <p>Wishing you a fantastic day filled with joy and laughter.</p>
            <p>Best wishes</p><br>
            <p class="sender">from Toochi</p>
        </div>
    
        <div class="section">
            <img src="./images/white_flower-removebg-preview.png" alt="Flowers">
            <h2>May your life bloom with happiness and love.</h2>
        </div>
    
        <div class="section section2">
            <img src="./images/champagne_glass-removebg-preview.png" alt="wine glasses">
            <h2 class="sec2h2">Here's to another year filled with immeasurable blessings and favor</h2>
        </div>
    
        <div class="section">
            <img src="./images/balloon_and_ribbon-removebg-preview (1).png" alt="Ribbons">
            <h2>Thanks for all you do sir and may the Lord reward you..Amen</h2>
        </div>
    </body>
</html>
